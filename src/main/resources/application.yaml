quarkus:
  banner:
    path: banner.txt

  http:
    port: 8020
    test-port: 8010

  datasource:
    db-kind: postgresql
    username: admin
    password: admin217

    jdbc:
      url: jdbc:postgresql://localhost:5432/quarkus_db
      min-size: 4
      max-size: 16

    test:
      db-kind: postgresql
      username: admin
      password: admin217
      jdbc:
          url: jdbc:postgresql://localhost:5432/quarkus_test
          min-size: 4
          max-size: 16

  flyway:
    migrate-at-start: true
    validate-on-migrate: true
    schemas: public

  mongodb:
    connection-string:  mongodb://admin:admin217@localhost:27017

mp:
  messaging:
    outgoing:
      person-sink:
        connector: smallrye-kafka
        topic: persontopic
        value:
          serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer

      id-sink:
        connector: smallrye-kafka
        topic: idtopic
        value:
          serializer: org.apache.kafka.common.serialization.LongSerializer

    incoming:
      persontopic:
        connector: smallrye-kafka
        topic: persontopic
        value:
           deserializer: org.abondar.experimental.quarkusdemo.model.PersonDeserializer

      idtopic:
        connector: smallrye-kafka
        topic: idtopic
        value:
          deserializer: org.apache.kafka.common.serialization.LongDeserializer


swagger-ui:
  always-include: true
